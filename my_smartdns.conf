# Add custom settings here.

bind :53 -group cn
bind :10053 -group ssrplus

server 119.29.29.29:53 -group cn
server 223.5.5.5:53 -group cn
server 116.77.76.254:53 -group cn

server 127.0.0.1:5335 -group ssrplus -exclude-default-group

speed-check-mode none
cache-persist yes
cache-size 200000
cache-file /mydata/smartdns/smartdns.cache
response-mode first-ping
rr-ttl 600
rr-ttl-min 60
rr-ttl-max 600
rr-ttl-reply-max 600
prefetch-domain yes
# 关闭TYPE65记录查询
force-qtype-SOA 65
force-AAAA-SOA yes
serve-expired yes
serve-expired-ttl 0
serve-expired-reply-ttl 5
dnsmasq-lease-file /tmp/dhcp.leases
prefetch-domain yes

# log conf
log-level debug
log-file /mydata/smartdns/std-smartdns.log
log-size 2G
log-num 2
log-file-mode 644

audit-enable yes
audit-file /mydata/smartdns/audit-smartdns.log
audit-size 2G
audit-num 2
log-file-mode 644


#conf-file /etc/smartdns/accelerated-domains.china.domain.smartdns.conf
#conf-file /etc/smartdns/apple.china.domain.smartdns.conf
conf-file /mydata/smartdns/google.china.domain.smartdns.conf

# proxy serv
proxy-server socks5://192.168.100.51:1080 -name myssrplus

