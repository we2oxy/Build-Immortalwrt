#domain-set -name gfw -type list -file /mydata/smartdns/gfw.txt nameserver /domain-set:gfw/ssrplus

server 182.254.116.116:53 -group cn
server 223.5.5.5:53 -group cn

server 8.8.8.8:53 -group fq_dns -exclude-default-group

cache-persist yes
cache-size 200000
cache-file /mydata/smartdns/smartdns.cache
force-qtype-SOA 65
force-AAAA-SOA yes

rr-ttl 60
rr-ttl-min 10
rr-ttl-max 60
rr-ttl-reply-max 60
prefetch-domain yes

serve-expired yes
serve-expired-ttl 0
serve-expired-reply-ttl 5
dnsmasq-lease-file /tmp/dhcp.leases

log-level info
log-file /mydata/smartdns/std-smartdns.log
log-size 2G
log-num 2
log-file-mode 644

audit-enable yes
audit-file /mydata/smartdns/audit-smartdns.log
audit-size 2G
audit-num 2
log-file-mode 644


